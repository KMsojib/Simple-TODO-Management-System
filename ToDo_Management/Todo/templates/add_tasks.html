
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% csrf_token %}
<br/>
<div style="width: 50%; margin: auto;" class="card p-5 shadow-lg">
    <h1 style="text-align: center; background-color: Orange; color: white; padding: 10px;">
        <b> Upload Your Task </b>
    </h1>
    <form style="height: 50%;" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
